  <section>
    <h2>おすすめ和菓子 アンケートフォーム</h2>
    <p>おすすめお菓子を教えてください。</p>
    <p>教えてくれた人の中から抽選で商品券１万円をプレゼント🎁</p>

    <form>
      <label>氏名</label>
      <input type="text" placeholder="名前を入力してください"><br>
                
      <label>年代</label>
      <select>
        <option>10代</option>
        <option>20代</option>
        <option>30代</option>
        <option>40代</option>
      </select><br>
                
      <label>性別</label>
      <input type="radio" name="gender" value="男性">男性
      <input type="radio" name="gender" value="女性">女性
      <input type="radio" name="gender" value="その他">その他<br>
                
      <label>おすすめ和菓子の名称</label>
      <input type="text" placeholder="例: みたらし団子"><br>
                
      <label>おすすめする理由</label>
      <textarea></textarea><br>
                
      <label><input type="checkbox">個人情報保護方針に同意する</label><br>
                
      <input type="submit" value="送信">
      <input type="reset" value="リセット">
    </form>
